<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login • Olha o Replay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body data-page="login">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top brand-header">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="static/img/OLHA O REPLAY.jpg" alt="Olha o Replay" height="56" class="me-2">
          <span>Olha o Replay</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navLinks">
            <li class="nav-item"><a class="nav-link" href="search.html">Buscar Vídeos</a></li>
            <li class="nav-item" id="navLogin"><a class="nav-link active" href="login.html">Login</a></li>
            <li class="nav-item" id="navRegister"><a class="nav-link" href="register.html">Cadastrar</a></li>
            <li class="nav-item dropdown d-none" id="navUser">
              <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user"></i> <span id="userName">Usuário</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="search.html">Meus Vídeos</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><button class="dropdown-item" id="logoutBtn">Sair</button></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container" style="padding-top: 6rem; padding-bottom: 3rem; max-width: 480px;">
      <h1 class="h3 mb-3 text-center">Entrar</h1>

      <div id="alertContainer"></div>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="voce@exemplo.com" required>
        </div>
        <div class="mb-3 position-relative">
          <label for="loginPassword" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="loginPassword" placeholder="••••••" required>
            <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword" aria-label="Mostrar/ocultar senha">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <p class="mt-3 text-center">Não tem conta? <a href="register.html">Cadastre-se</a></p>
    </main>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <span>© 2025 Olha o Replay.</span>
        <div class="mt-3 mt-md-0">
          <a href="index.html" class="text-white me-3">Início</a>
          <a href="search.html" class="text-white me-3">Buscar Vídeos</a>
          <a href="purchases.html" class="text-white me-3">Compras</a>
          <a href="#" class="text-white">Contato</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
