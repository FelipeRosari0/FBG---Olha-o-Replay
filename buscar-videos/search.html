<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar Vídeos • Olha o Replay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body data-page="search">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top brand-header">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="../inicio/index.html">
          <img src="../static/img/OLHA O REPLAY.jpg" alt="Olha o Replay" height="56" class="me-2">
          <span>Olha o Replay</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navLinks">
            <li class="nav-item"><a class="nav-link active" href="../buscar-videos/search.html">Vídeos</a></li>
            <li class="nav-item" id="navLogin"><a class="nav-link" href="../login/login.html">Login</a></li>
            <li class="nav-item" id="navRegister"><a class="nav-link" href="../registrar/register.html">Cadastrar</a></li>
            <li class="nav-item dropdown d-none" id="navUser">
              <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user"></i> <span id="userName">Usuário</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="../historico/purchases.html">Compras</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><button class="dropdown-item" id="logoutBtn">Sair</button></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container" style="padding-top: 6rem; padding-bottom: 3rem;">
      <h1 class="h3 mb-4">Buscar Vídeos</h1>

      <div id="alertContainer"></div>

      <!-- Filtros -->
      <form id="searchForm" class="row g-3 mb-4">
        <div class="col-md-4">
          <label class="form-label" for="filterCourt">Quadra</label>
          <select id="filterCourt" class="form-select">
            <option value="">Todas</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="filterDate">Data</label>
          <input type="date" id="filterDate" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Horário</label>
          <div class="input-group">
            <input type="time" id="filterStart" class="form-control">
            <span class="input-group-text">até</span>
            <input type="time" id="filterEnd" class="form-control">
          </div>
        </div>
        <div class="col-12 d-flex justify-content-end gap-2">
          <button type="button" id="applyFilters" class="btn btn-primary"><i class="fa-solid fa-filter me-2"></i>Filtrar</button>
          <button type="button" id="clearFilters" class="btn btn-outline-secondary">Limpar</button>
        </div>
      </form>

      <!-- Lista de Vídeos -->
      <div class="row" id="videoList">
        <!-- Cards gerados via JS -->
      </div>
    </main>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewLabel">Preview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="previewContent">
            <!-- Conteúdo injetado via JS -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Buy (Anonymous) Modal -->
    <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="buyLabel">Compra rápida</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="mb-3">Informe seu email para receber o comprovante da compra.</p>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
              <input type="email" class="form-control" id="buyEmail" placeholder="seu@email.com">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-brand-yellow" id="buyConfirm"><i class="fa-solid fa-cart-shopping me-2"></i>Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <span>© 2025 Olha o Replay.</span>
        <div class="mt-3 mt-md-0">
          <a href="../inicio/index.html" class="text-white me-3">Início</a>
          <a href="../buscar-videos/search.html" class="text-white me-3">Buscar Vídeos</a>
          <a href="../historico/purchases.html" class="text-white me-3">Compras</a>
          <a href="#" class="text-white">Contato</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
